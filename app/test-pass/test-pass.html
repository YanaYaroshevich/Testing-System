<div>
    <div class="container-fluid test-container">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 test-font">
                <div ng-repeat="question in questions.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                    <div class="question-text">
                        <p>{{question.text}}</p>
                        <hr/>
                    </div>    
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-2 col-xs-1">
            </div>
            <div class="col-sm-8 col-xs-10">
                <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm my-pagination"></uib-pagination> 
            </div>
        </div>    
        
         <div class="row">
            <div class="col-sm-3 col-xs-2">
            </div>    
            <div class="col-sm-6 col-xs-8" style="text-align: center">   
                <div class="test-name">
                    <h2 style="padding: 0">{{testName}}</h2>
                </div>
            </div>
            <div class="col-sm-3 col-xs-2">
            </div>   
        </div>    
           
    </div>
</div>
