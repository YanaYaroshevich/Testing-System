<div ng-controller="MainPageCtrl">
     <div class="page-name">
        <h2>{{pageName}}</h2>
        <hr/>
    </div>
    
    <div class="content-container container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="block-name">
                    <h3>News block</h3>
                </div>
                <div class="news" ng-repeat="piece in news">
                    <news-dir model="piece">
                    </news-dir>
                </div>
            </div>
        </div> 
    </div>
</div>
