<div>
    <div class="page-name">
        <h2>{{pageName}}</h2>
        <hr/>
    </div>
    
    <div class="content-container container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="block-name">
                    <h3>News</h3>
                    <div ng-show="news.length === 0" class="test-font no-news">
                        <hr/>
                        <p>Nothing to show</p>
                    </div>
                </div>
                <div class="news" ng-repeat="piece in news">
                    <news-dir model="piece"></news-dir>
                </div>
            </div>
        </div> 
    </div>
</div>
