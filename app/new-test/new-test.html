<div ng-controller="NewTestCtrl">
     <div class="page-name">
        <h2>{{pageName}}</h2>
        <hr/>
    </div>
    
    
    <div class="content-container container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="test-creation">
                    <p>Name</p>
                </div>
                <input type="text" class="form-control" placeholder="Type here" ng-model="testName">
            
                <br/>

                <div class="test-creation">
                    <p>Description</p>
                </div>
                <textarea class="test-description" rows="5" placeholder="Type here" cols="50" ng-model="testDescr"></textarea>     
                
                <br/>
            </div>    
        
        
            <div class="col-sm-8">
                <div class="test-creation">
                    <p>Question adding</p>
                </div>
                <uib-accordion>
                    <uib-accordion-group is-open="status.open">
                        <uib-accordion-heading>
                            Click here <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </uib-accordion-heading>    
                        
                        <div>
                            <p>Type of the question *</p>
                            <div class="btn-group" dropdown="" dropdown-append-to-body="">
                                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle="">
                                    {{toShowTypes[typeInd]}} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu fill-dropdown-list" role="menu">
                                    <li><a href="#" ng-click="chooseType(0)">{{toShowTypes[0]}}</a></li>
                                    <li><a href="#" ng-click="chooseType(1)">{{toShowTypes[1]}}</a></li>
                                    <li><a href="#" ng-click="chooseType(2)">{{toShowTypes[2]}}</a></li>
                                    <li><a href="#" ng-click="chooseType(3)">{{toShowTypes[3]}}</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </uib-accordion-group>
                </uib-accordion>    
            </div>
        </div>
    </div>
</div>
