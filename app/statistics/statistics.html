<div>
    <div class="page-name">
        <h2>{{pageName}}</h2>
        <hr/>
    </div>
    
    <div class="content-container container-fluid">
        <div class="row">
            <div class="col-sm-4" ng-repeat="data in pieChartsData track by $index">
                <div class="test-font">
                    <p>{{testsStatistics[$index].name}}</p>
                    <nvd3 options='optionsPie' data='data'></nvd3>
                </div>
            </div>
        </div>
        
        <div class="row test-font">
            <div class="col-xs-12" ng-repeat="histBar in histBars" >
                <p>{{testsStatistics[$index].name}}</p>
                <nvd3 options='optionsHistBar' data='histBar'></nvd3>
            </div>
        </div>
    </div>
</div>
